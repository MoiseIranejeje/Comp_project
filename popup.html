<!DOCTYPE html>
<html>
  <head>
    <title>Space Typist</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Space Typist</h1>
    <p>Repair your shipâ€”aim for the stars!</p>
    <div id="progressBar"><div id="progress"></div></div>

      <span>Time: <span id="timeLeft">15</span>s</span> |
      <span>Streak: <span id="streak">0</span></span>

    <p>Errors: <span id="errors">0</span> | Rank: <span id="rank">Unranked</span></p>
    <button id="restart" style="display:none;">Restart Mission</button>
    <script src="script.js"></script>
  </body>
</html>
